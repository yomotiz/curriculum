<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <select id="flg" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr class="kirikae">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="kirikae">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let hante = document.getElementById('flg').value;
            //console.log(hante);
            let tables = document.querySelectorAll('.kirikae');
            
            switch (hante) {
                case "日本語":
                tables[0].style.display = "block";
                tables[1].style.display = "none";
                    break;
                case "English":
                tables[0].style.display = "none";
                tables[1].style.display = "block";
                    break;
                case "全て表示":
                tables[0].style.display = "block";
                tables[1].style.display = "block";
                    break;

            }

        }
    </script>
</body>

</html>
